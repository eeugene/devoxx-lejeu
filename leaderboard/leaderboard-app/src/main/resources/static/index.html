<head>

</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>ANEO - DEVOXX - LE JEU</h1>
            <h2>Leaderboard</h2>
            <h3><span id="date"></span> - <span id="time"></span></h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th>Hero</th>
                    <th>Victory</th>
                </tr>
                </thead>
                <tbody id="leaderboard">

                </tbody>
            </table>
        </div>
    </div>
    <script type="application/javascript">

    // SETUP DATE and TIME
    document.getElementById('date').innerHTML = new Date().toLocaleDateString();
    (function () {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        function startTime() {
            var today = new Date(),
                h = checkTime(today.getHours()),
                m = checkTime(today.getMinutes()),
                s = checkTime(today.getSeconds());
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }
        startTime();
    })();

    // SUBSCRIBE TO EVENT STREAM
    (function () {

        var leaderboard = document.getElementById("leaderboard");
        var stringEventSource = new EventSource("/stream");
        stringEventSource.onmessage = function(e) {
            var json = JSON.parse(e.data);
            var html = "";
            var i = 0;
            json.list.forEach(
                l => html += "<tr><td>"+(++i)+"</td><td><img class='img-responsive img-circle' style='max-width:50px' src='http://localhost:8080/heros/"+l.heroId+"/avatar' /></td><td>"+l.heroName+"</td><td>"+l.winRatio+"</td></tr>"
            )

            leaderboard.innerHTML = html;
        }
    })();

    </script>
</body>
</html>
