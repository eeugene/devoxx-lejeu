<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <button id="subscribe-string-events">start streaming</button>
    <div class="container">
        <div class="header text-center">
            <h1>ANEO - DEVOXX - LE JEU</h1>
            <h2>Leaderboard</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th>Hero</th>
                    <th>Victory</th>
                </tr>
                </thead>
                <tbody id="leaderboard">

                </tbody>
            </table>
        </div>
    </div>
    <script type="application/javascript">
    function addEvent(evnt, elem, func) {
        if (elem.addEventListener)  // W3C DOM
            elem.addEventListener(evnt,func,false);
        else if (elem.attachEvent) { // IE DOM
            elem.attachEvent("on"+evnt, func);
        }
        else { // No much to do
            elem[evnt] = func;
        }
    }
    addEvent("click", document.getElementById('subscribe-string-events'), function() {
        var leaderboard = document.getElementById("leaderboard");
        var stringEventSource = new EventSource("/stream");
        stringEventSource.onmessage = function(e) {
            var json = JSON.parse(e.data);
            var html = "";
            var i = 0;
            json.list.forEach(
                l => html += "<tr><td>"+(++i)+"</td><td><img class='img-responsive img-circle' style='max-width:50px' src='http://localhost:8080/heros/"+l.heroId+"/avatar' /></td><td>"+l.heroName+"</td><td>"+l.winCount+"</td></tr>"
            )

            leaderboard.innerHTML = html;
        }
    });
    </script>
</body>
</html>
